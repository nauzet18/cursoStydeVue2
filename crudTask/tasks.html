<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">
        <link rel="icon" href="favicon.ico">

        <title>Curso de Vue 2 - Styde.net</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet">

        <link href="tasks.css" rel="stylesheet">

        <!-- codigo sacado de https://github.com/StydeNet/vue2/blob/master/lesson12/index.html  -->
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tareas</h2>

            <ul class="list-group tasks">
                <li class="list-group-item" v-for="(task, index) in tasks"
                    :class="{editing: task.editing, completed: !task.pendding }"
                    >
                    <a @click="toggleStatus(task)" >
                        <span class="glyphicon"
                              :class="(task.pendding)?'glyphicon-unchecked':'glyphicon-check'"
                              aria-hidden="true"></span>
                    </a>
                    <template v-if="!task.editing">
                        <span class="description"> {{task.description}} </span>
                        <div>
                            <a @click="editTask(task)" >
                                <span class="glyphicon glyphicon-edit"
                                      aria-hidden="true"></span>
                            </a>
                            <a @click="deleteTask(index)" >
                                <span class="glyphicon glyphicon-trash"
                                      aria-hidden="true"></span>
                            </a>
                        </div>                    
                    </template>
                    <template v-else>
                        <input type="text" v-model="draft">
                        <div>                
                            <a @click="updateTask(task)" >
                                <span class="glyphicon glyphicon-ok"
                                      aria-hidden="true"></span>
                            </a>
                            <a @click="discardTask(task)" >
                                <span class="glyphicon glyphicon-remove"
                                      aria-hidden="true"></span>
                            </a>
                        </div>                        
                    </template>
                </li>
            </ul>
            <p>
                <a @click="deleteCompleted()">Eliminar tareas completadas</a>
            </p>

            <form class="new-task-form" 
                  @submit.prevent="createTask" 
                  >
                <input type="text" class="form-control"
                       v-model="newTaskDescription"
                       >
                <button class="btn btn-primary">Crear tarea</button>
            </form>

            <footer class="footer">
                <p>&copy; 2017 Styde.net.</p>
            </footer>
        </div>

        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
        <script src="app.js"></script>
  </body>
</html>
